    <main   class="enrolmain">
        
        <h2><span class="iconify" data-icon="bi:pen" data-inline="false"></span>Time to Enrol!</h2>
        
            <div class="enrolmain__form container-fluid">
            
                <form  method="GET">
                    <fieldset> <legend> <b>Personal information</b> </legend>
                        <label for="name">Name:</label>	
                        <input type="text" name="name" id="name" required/> 
                        <label for="lname">Last name:</label>	
                        <input type="text" name="lname" id="lname" required/> 

                        <label for="level">Level of English:</label>
                        <select name="level" id="level" required>
                            <option value="null" disabled selected>Choose your level of English</option>
                            <option value="int">Intermediate</option>
                            <option value="upint">Upper-intermediate</option>
                            <option value="adv">Advanced</option>
                        </select>
                        <p>Payment</p>
                        <label >
                            Credit card  <input type="radio"  name="pago" id="credit" required>
                        </label> 
                        <label >
                            Cash  <input type="radio" name="pago" id="cash" required> 
                        </label>
                        <div class="enrolmain__boton container-fluid">
                            <input type="reset" value="Reset"/>
                            <input type="submit" value="Send "/>
                        </div>   
                    </fieldset>
                </form>
            </div>

                        <li>You will receive a confirmation E mail</li>
